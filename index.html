<!DOCTYPE html>
<html lang="en">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="wth=device-wth, initial-scale=1.0">
    <link rel="stylesheet" href="X0.css">
</head>
<body>
   <div class="wrapper">
       <div class="container">
           <div id = "0"></div>
           <div id = "1"></div>
           <div id = "2"></div>
           <div id = "3"></div>
           <div id = "4"></div>
           <div id = "5"></div>
           <div id = "6"></div>
           <div id = "7"></div>
           <div id = "8"></div>
       </div>
       <button id="restart">Restart</button>
       <div class = "player">
            <p>What do you want to be? X or 0</p>
            <input type="radio" id="X" name = "game" value = "X">
            <label for="X">X</label>
            <input type="radio" id="0" name = "game" value = "0">
            <label for="0">0</label>
        </div>
        <div class = "msg"></div>
   </div>
    <script src="X0.js"></script>
</body>
</html>
